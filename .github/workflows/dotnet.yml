name: .NET Core CI

on:
  push:
    branches: [ main, Development, CI/CD]
  pull_request:
    branches: [ main, Development, CI/CD ]
  

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        microservice: [InstantaneousGram-Login, InstantaneousGram-Users]  # replace with your microservice names

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0  # adjust this to your .NET Core version

    - name: Install dependencies
      run: dotnet restore ${{ matrix.microservice }}

    - name: Build
      run: dotnet build ${{ matrix.microservice }} --configuration Release --no-restore

    - name: Test
      run: dotnet test ${{ matrix.microservice }} --no-restore --verbosity normal

