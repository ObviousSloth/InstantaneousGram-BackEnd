apiVersion: apps/v1
kind: Deployment
metadata:
  name: instantaneousgram-imageandvideoprocessing
  namespace: instantaneousgram
spec:
  replicas: 3
  selector:
    matchLabels:
      app: instantaneousgram-imageandvideoprocessing
  template:
    metadata:
      labels:
        app: instantaneousgram-imageandvideoprocessing
    spec:
      containers:
      - name: instantaneousgram-imageandvideoprocessing
        image: slothh/instantaneousgram-imageandvideoprocessing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: RabbitMQ__HostName
          value: "rabbitmq-clusterip.instantaneousgram.svc.cluster.local"
        - name: RabbitMQ__Port
          value: "5672"
        - name: RabbitMQ__UserName
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: rabbitmq-username
        - name: RabbitMQ__Password
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: rabbitmq-password
        - name: Auth0__ClientId
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: auth0-client-id
        - name: Auth0__ClientSecret
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: auth0-client-secret
        - name: Auth0__ApiAudience
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: auth0-api-audience
        - name: Auth0__Domain
          valueFrom:
            secretKeyRef:
              name: rabbitmq-auth0-credentials
              key: auth0-domain
        - name: CLOUDINARY_URL
          valueFrom:
            secretKeyRef:
              name: cloudinary-secret
              key: CLOUDINARY_URL
        - name: CosmosDb__ConnectionString
          valueFrom:
            secretKeyRef:
              name: cosmosdb-credentials-media
              key: cosmosdb-connection-string
        - name: CosmosDb__DatabaseName
          valueFrom:
            secretKeyRef:
              name: cosmosdb-credentials-media
              key: cosmosdb-database-name
        - name: CosmosDb__ContainerName
          valueFrom:
            secretKeyRef:
              name: cosmosdb-credentials-media
              key: cosmosdb-container-name
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: instantaneousgram-imageandvideoprocessing-clusterip
  namespace: instantaneousgram
spec:
  type: ClusterIP
  selector:
    app: instantaneousgram-imageandvideoprocessing
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
