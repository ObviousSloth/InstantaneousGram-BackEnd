apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: userprofile-hpa
  namespace: instantaneousgram
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: instantaneousgram-userprofile
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
